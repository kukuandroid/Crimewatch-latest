<!-- Add Criminal Page -->
<ion-view class="bg-snap" >
    <ion-header-bar align-title="center" class="bar-assertive">
        <div class="buttons">
            <button  ng-click="undo()" class="button icon ion-ios-undo"  ></button>
        </div>
        <h3 class="title">Snap Criminal </h3>
        <div class="buttons">
            <button class="button icon ion-android-menu"></button>  
        </div>
    </ion-header-bar>

    <ion-content ng-controller="SnapCrimeCtrl">

        <div class="container4">
            <h3>Crime's Details</h3>
        </div>


<!--
        <div class="shake-rotate">
     
            <img ng-model="imgURI" class="camera-icon img-circle" ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
             if no image  
            <img ng-click="takePicture(fullname)" class="camera-icon" ng-show="imgURI === undefined" ng-src="img/camera-icon.png"> 
        </div>
-->
        <div class="list snap-form">
            <label class="item item-input">
                <input ng-model="fullname" type="text"  placeholder="Fullname(Anonymous)">
                <button class="button button-icon icon ion-person-stalker assertive"></button>
            </label>
<!--
            <label class="item item-input">
                <input ng-model="date" type="text" pick-a-date="date" placeholder="Date">
                <button class="button icon ion-calendar assertive"></button>
            </label>

            <label class="item item-input">
                <input ng-model="time" type="text" pick-a-time="time" placeholder="Time">
                <button class="button icon ion-clock assertive"></button>
            </label>
-->
            <label class="item item-input">
                <input ng-model="location" type="text" placeholder="location">
                <button class="button button-icon icon ion-location assertive"></button>
            </label>

            <label class="item item-input">
                <input ng-model="case" type="text"  placeholder="Crime case">
                <button class="button button-icon iconion-clipboard assertive"></button>
            </label>
            <br>
            <p>Location of Incident (Auto Detect)</p>
            <label class="item ">
                Latitude : {{latitude}} <br/><br/>
                Longitude : {{longitude}} <br/>  
            </label>
        </div>
        
         <div class="shake-rotate">
     
            <img ng-model="imgURI" class="camera-icon img-circle" ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
            <!-- if no image  -->
            <img ng-click="takePicture(fullname)" class="camera-icon" ng-show="imgURI === undefined" ng-src="img/camera-icon.png"> 
        </div>
        <!--lat,long,pic will be js handling -->
        <button ng-click="submitToDB(imgURI,fullname,location, case)" class="submit-button button button-assertive" >Submit</button>


    </ion-content>
</ion-view>
